netspeed = #8CC85F
memory = #8CC85F
volume = #E65E72

[bar/mybar]
width = 100%
height = 24pt
radius = 0

monitor = ${env:MONITOR}

dpi = 84

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt


# border-size = 12
# bottom border is 0 to account for gap set by i3
# border-bottom-size = 0
# border-top-size = 10
padding-left = 2
padding-right = 1

border-color = #00000000


module-margin = 0px

separator = "   "
separator-foreground = ${colors.separator}

font-0 = JetBrainsMono Nerd Font;1

modules-left = xworkspaces 
modules-center = xwindow i3
modules-right = cpu-perf netspeed-wifi netspeed-lan pulseaudio-control xkeyboard date tray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3


[settings]
screenchange-reload = true
pseudo-transparency = true


[module/i3]
type = internal/i3
format = <label-mode>

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.active-workspace-highlight}
label-active-underline= ${colors.active-workspace-underline}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.workspace-alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.workspace-disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:75:...%

[module/pulseaudio-control]
type = custom/script
tail = true
label-foreground = ${colors.volume}

exec = pulseaudio-control --node-nicknames-from "device.description" --node-nickname "alsa_output.usb-Generic_USB_Audio-00.HiFi__Speaker__sink: Speakers 󰓃" --node-nickname "alsa_output.usb-SteelSeries_SteelSeries_Arctis_9_000000000000-00.stereo-game: A9 Game " --node-nickname "alsa_output.usb-SteelSeries_SteelSeries_Arctis_9_000000000000-00.stereo-chat: A9 Chat 󰋎" listen
click-right = exec pavucontrol &
click-middle = pulseaudio-control togmute
click-left = pulseaudio-control next-node
scroll-up = pulseaudio-control --volume-step 1 --volume-max 130 up
scroll-down = pulseaudio-control --volume-step 1 --volume-max 130 down

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = 󰌌 %layout%
label-layout-foreground = ${colors.keyboard-switcher}

# change layout to next on click-left
click-left = xkblayout-cycle 1

[module/memory]
type = internal/memory
interval = 100
format-prefix = " "
format-prefix-foreground = ${colors.memory}
label-foreground = ${colors.memory}
label = %used%

[network-base]
type = internal/network
interval = 100
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/netspeed-wifi]
type = internal/network
interface = wlp13s0
interval = 1
label-connected =   %downspeed%
; label-disconnected = %{F#707880}󰖪 %{F-}
label-connected-foreground = ${colors.netspeed}

[module/netspeed-lan]
type = internal/network
interface = enp12s0
interval = 1
label-connected = 󰈀 %downspeed%
label-disconnected = 
label-connected-foreground = ${colors.netspeed}

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d %H:%M:%S
date-alt = %a, %b %d %H:%M:%S

label = %date%
label-foreground = ${colors.date}

[module/dunst-snooze]
type = custom/script
exec = ~/.config/polybar/custom-scripts/dunst-snooze.sh
interval = 1
click-left = ~/.config/polybar/custom-scripts/dunst-snooze.sh --toggle &

label-foreground = ${colors.dunst}

[module/cpu-perf]
type = internal/cpu
interval = 0.5
warn-percentage = 95
label =  %percentage%%
label-foreground = ${colors.keyboard-switcher}

[module/tray]
type = internal/tray

tray-spacing = 8px
